    // Create component Header
    function Header(){
        return(

            </div>
        )
    }

    //Create component Content
    function Content({element}){
        return(
            <div>
                <h2>Content</h2>
                <p>{element.title}</p>
                <p>{element.content}</p>
            </div>
        )
    }

    //Create component Footer
    function Footer(){
        return(
            <div>
                <h3>This is footer</h3>
            </div>
        )
    }

    // component App
    function App(){
        return (
            <div>
                <Header/>
                    {data.map((data, index) => (
                        <Content
                            key = {index}
                            element = {data}
                        />
                    ))}
                <Footer/>
            </div>
        )
    }

    // render html to body
    var elementBody = document.getElementById("root");

    ReactDOM.render(<App/>, elementBody);
