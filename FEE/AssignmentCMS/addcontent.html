<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/styleeditprofile.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
</head>
<body>
<div class="">
    <ul class="nav nav-pills bg-dark nav-cms">
        <li class="nav-item">
            <a class="nav-link" href="#">CMS</a>
        </li>
        <div class="btn-group dropdown">
            <button type="button" class="btn btn-secondary dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                <i class="bi bi-person-circle"></i>
            </button>
            <div class="dropdown-menu dropdown-menu-right">
                <button class="dropdown-item" type="button"><a href="http://localhost:63342/AssignmentCMS/editprofile.html"><i class="bi bi-pencil-square "></i> &nbsp;  User Profile</a></button>
                <button class="dropdown-item" type="button"><i class="bi bi-box-arrow-in-left"></i>&nbsp;  Log out</button>
            </div>
        </div>
    </ul>
</div>
<div class="container-fluid content">
    <div class="row">
        <div class="col-lg-3" id="nav-left">
            <form class="form-inline my-2 my-lg-0 search-form">
                <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit"><i class="bi bi-search"></i></button>
            </form>
            <ul class="list-group">
                <li class="list-group-item view-content-option"><i class="bi bi-view-stacked"></i> View content</li>
                <li class="list-group-item"><a href="http://localhost:63342/AssignmentCMS/addcontent.html"><i class="bi bi-pencil-square"></i> Form content</a></li>
            </ul>
        </div>
        <div class="col-lg-9" id="profile">
            <div class="content-profile add-content">
                <h4 class="header-form" style="padding-bottom: 15px">Add Content</h4>
                <hr>
                <form onsubmit="return submitContent()">
                    <div class="form-row">
                        <div class="form-group">
                            <label for="title">Title</label>
                            <input type="text" class="form-control title" id="title" placeholder="Enter the Title">
                            <span class="errTitle" style="color: red"></span>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="description1">Brief</label>
                            <br>
                            <textarea name="" id="description1" cols="100" rows="3" class="brief"></textarea>
                            <span class="errBrief" style="color: red"></span>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="description2">Content</label>
                            <br>
                            <textarea class="content" name="" id="description2" cols="100" rows="5"></textarea>
                            <span class="errContent" style="color: red"></span>
                        </div>
                    </div>
                    <br>
                    <button type="submit" class="btn btn-success">Submit Button</button>
                    <button type="reset" class="btn btn-warning">Reset Button</button>
                    <br>
                </form>
            </div>
        </div>
    </div>
</div>
<script src="js/addcontentjs.js"></script>
</body>
</html>
