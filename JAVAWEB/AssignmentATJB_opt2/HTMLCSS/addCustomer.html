<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/home.css">
    <script src="js/Validate.js"></script>
</head>
<body>
<div class="container">
    <div style="padding-top: 30px">
        <h5 style="text-align: center">Thêm mới khách hàng</h5>
        <form>
            <div class="form-group">
                <label>Mã khách hàng</label>
                <input id="maKH" type="text" class="form-control" placeholder="Nhập mã khách hàng">
                <i style="color: red" id="messageMaKH"></i>
            </div>
            <div class="form-group">
                <label>Tên khách hàng</label>
                <input type="text" class="form-control" placeholder="Nhập tên khách hàng">
            </div>
            <div class="form-group">
                <label>Địa chỉ</label>
                <input type="text" class="form-control" placeholder="Nhập địa chỉ">
            </div>
            <div class="form-group">
                <label>Số điện thoại</label>
                <input type="text" class="form-control phone" id="phone"  placeholder="Nhập số điện thoại">
                <i style="color: red" id="messageSDT"></i>
            </div>
            <div class="form-group">
                <label>Email</label>
                <input type="text" id="email" class="form-control" placeholder="Nhập email">
                <i style="color: red" id="messageEmail"></i>
            </div>
            <button type="button" onclick="getSubmit()" class="btn btn-primary">Submit</button>
        </form>
    </div>
</div>
</body>
</html>
